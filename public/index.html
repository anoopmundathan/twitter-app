<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Twitter hashtag-app</title>
		<style>
			* {
				box-sizing: border-box;
			}
			html,
			body {
				font-family: 'Helvetica Neue';
			}

			li {
				list-style: none;
			}

		</style>
	</head>
	<body ng-app="twitterApp" ng-controller="mainController">
		<header>
			<h1>twitter #tag-app</h1>
		</header>
		<div>

			{{hello}}

			<div>
				<a href="" ng-click="loadTweets()">Load my tweets</a>
			</div>
			<div>
				<ul>
					<li ng-repeat="tweet in tweets">
						{{tweet}}
					</li>
				</ul>
			</div>
		</div>
		<script src="scripts/vendor.bundle.js"></script>
		<script src="scripts/app.bundle.js"></script>
	</body>
 </html>
