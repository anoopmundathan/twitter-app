<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Twitter-app</title>
		<style>
			* {
				box-sizing: border-box;
			}
			body {
				font-family: 'Nunito', sans-serif;
				line-height: 2;
				color: #616161;
				
			}
			header, nav {
				text-align: center;
			}
			nav a:hover {
				opacity: .75;
			}

			.container {
				width: 100%;
			}

			main {
				margin-top: 30px;
			}
			ul {
				margin: 0;
				padding: 0;
				list-style: none;
			}

			li {
				padding: 3px;
			}
			li:nth-of-type(odd) {
				background: #52bab3;
				color: white;
			}

			a { 
				text-decoration: none;
				background: #ff784f;
				color: white;
				padding: 10px 10px;
				border-radius: 3px;
				margin: 5px;
			}

		</style>
	</head>
	<body ng-app="twitterApp">

		<div class="container">
			<header>
				<h1>twitter-app</h1>
			</header>

			<nav>
				<a href="#/tweets">Tweets</a>
				<a href="#/profile">Profile</a>
				<a href="#/logout">Logout</a>
			</nav>

			<main>
				<ng-view></ng-view>	
			</main>
			
		</div>
		
		<script src="scripts/vendor.bundle.js"></script>
		<script src="scripts/app.bundle.js"></script>
	</body>
 </html>
