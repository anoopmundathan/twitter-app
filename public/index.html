<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Twitter hashtag-app</title>
		<style>
			* {
				box-sizing: border-box;
			}
			body {
				font-family: 'Nunito', sans-serif;
				line-height: 2;
				color: #616161;
				padding: 40px 40px;
			}
			ul {
				list-style: none;
				width: 50%;
				margin: auto;
			}
			li {
				list-style: none;
				padding: 15px 10px;
			}

			li:nth-of-type(odd) {
				background: #52bab3;
				color: white;
			}

			a {
				text-decoration: none;
				background: #ff784f;
				color: white;
				padding: 10px 10px;
				border-radius: 3px;
				margin: 5px;
			}

		</style>
	</head>
	<body ng-app="twitterApp" ng-controller="mainController">

		<header>
			<h1>twitter #tag-app</h1>
		</header>

		<div>
			<nav>
				<a href="" ng-click="loadTweets()">Tweets</a>
				<a href="" ng-click="loadProfile()">Profile</a>
				<a href="">Logout</a>
			</nav>

			<div>
				<ul>
					<li ng-repeat="tweet in tweets">
						{{tweet}}
					</li>
				</ul>
			</div>
			<div ng-show="profile">
				<ul>
					<li>{{profile.name}}</li>
					<li>{{profile.screen_name}}</li>
					<li>{{profile.location}}</li>
					<li>{{profile.description}}</li>
				</ul>
			</div>
		</div>
		<script src="scripts/vendor.bundle.js"></script>
		<script src="scripts/app.bundle.js"></script>
	</body>
 </html>
